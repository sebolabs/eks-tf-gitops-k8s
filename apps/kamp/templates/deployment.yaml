apiVersion: apps/v1
kind: Deployment
metadata:
  name: kamp
  labels:
    app: kamp
spec:
  selector:
    matchLabels:
      app: kamp
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: kamp
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: kamp
      containers:
      - name: kamp
        image: {{ .Values.account }}.dkr.ecr.{{ .Values.region }}.amazonaws.com/{{ .Values.image }}
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 128Mi
            cpu: "128m"
          requests:
            memory: 128Mi
            cpu: "80m"
        env:
        - name: PLATFORM
          value: EKS
        - name: SSM_DEMO_PARAM_SECRET_PATH
          value: "/mnt/secrets-store/ssmdemoparamsecret"
        - name: ASM_DEMO_SECRET_PATH
          value: "/mnt/secrets-store/asmdemosecret"
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
